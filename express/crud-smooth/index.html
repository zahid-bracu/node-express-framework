<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- posting -->
    <form action="/addUser" method="post">
        <input type="text" value=""  placeholder="name" name="name" />
        <input type="email" value=""  placeholder="mail" name="mail" />
        <button type="submit">Add Over</button>
    </form>
    <div id="products"></div>

    <div id="product"></div>
    <script>

        // show data
        fetch('http://localhost:3090/info')
                .then(response => response.json()) //all datas are got
                .then(json => {
                    console.log(json[0].id)
                    const container=document.getElementById('products')
                    json.forEach(element => {
                        const item=document.createElement('p');
                        item.innerHTML=`${element.name} : ${element.mail}    <button onclick="deleteProduct(event,'${element._id}')">Delete</button> <button onclick="loadProduct('${element._id}')">Update</button>`;
                        container.appendChild(item);
                    });
                })


                // load single product
                function loadProduct(id){
                    fetch(`/product/${id}`)
                    .then(res=>res.json())
                    .then(res=>{
                         
                        load(res);
                    })
                }

                // loading all product and show
                function load(data){
                    console.log(data);
                    var product=document.getElementById('product');
                    product.innerHTML=`
                    <h5> ${data.name} </h5>

                    <label for="name">Name:</label>
                    <input id="name" type="text" value="${data.name}" name="name">


                    <label for="mail">Mail:</label>
                    <input id="email" type="text" value="${data.mail}" name="mail">

                    <button onclick="update('${data._id}')">Update</button>
                    `
                }


                // updating product
                function update(id){
                    console.log("Updating id is : "+id);
                    var name=document.getElementById("name").value;
                    var mail=document.getElementById("email").value;
                    console.log(name);
                    console.log(mail);

                    const info={id,name,mail};

                    fetch(`/update/${id}`,{
                        method:'PATCH',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify(info)
                    })
                    .then(res=>res.json())
                    .then(data=>{
                        console.log(update);
                        location.reload(); //page reload
                    })
                }

                // deleting product
                function deleteProduct(event,id){
                    console.log(event.target);
                    fetch(`http://localhost:3090/delete/${id}`,{
                        method: 'DELETE'
                    }) 
                    .then(res=>res.json())
                    .then(res=>{
                        console.log(res)
                        if(res){
                            event.target.parentNode.style.display='none';
                        }
                    }) 
                    console.log(id)
                }
    </script>
</body>
</html>
